<title>修改学习卡</title>
</head>
<body>
<div class="pd-20">
    <form action="" class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-2">科目</label>
            <div class="formControls col-5">
                <select class="input-text">
                	<option>高等数学</option>
                	<option>java开发</option>
                	<option>数据结构</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
    
        <div class="row cl">
            <label class="form-label col-2">试题模块</label>
            <div class="formControls col-5">
                    <input id="subject1" type="checkbox" name="subjectIds" value="1" /><label for="subject1" style="margin-right: 10px;">选择题</label> 
                    	&nbsp;&nbsp;&nbsp; 题量:<input type="text" />
                    	&nbsp;&nbsp;&nbsp; 分值:<input type="text" /><br>
                    	
                    <input id="subject2" type="checkbox" name="subjectIds" value="2" /><label for="subject2" style="margin-right: 10px;">填空题</label>
                    	&nbsp;&nbsp;&nbsp; 题量:<input type="text" />
                    	&nbsp;&nbsp;&nbsp; 分值:<input type="text" /><br>
                    	 
            		<input id="subject3" type="checkbox" name="subjectIds" value="3" /><label for="subject3" style="margin-right: 10px;">解答题</label>
            			&nbsp;&nbsp;&nbsp; 题量:<input type="text" />
            			&nbsp;&nbsp;&nbsp; 分值:<input type="text" /><br>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">描述</label>
            <div class="formControls col-5">
            <textarea name="description" class="textarea"></textarea>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" type="submit" value="修改" />
                <input class="btn btn-default radius" type="button" value="关闭" onclick="parent.location.reload()" style="margin-left: 30px;" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
