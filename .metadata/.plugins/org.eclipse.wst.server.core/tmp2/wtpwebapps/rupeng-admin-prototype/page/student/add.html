<title>修改学生（老师）</title>
</head>
<body>
<div class="pd-20">
    <form action="" class="form form-horizontal">
        <input type="hidden" name="id" value="1" />
        
        <div class="row cl">
            <label class="form-label col-2">学号</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="id" />
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">姓名</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2">性别</label>
            <div class="col-10">
                <input id="male" name="isMale" type="radio" value="true" checked="checked" /><label for="male">男</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="female" name="isMale" type="radio" value="false" /><label for="female">女</label>
            </div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">年龄</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="age" />
            </div>
            <div class="col-5"></div>
        </div>
        
         <div class="row cl">
            <label class="form-label col-2">身份证号</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="cardId" />
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">邮箱</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="email" />
            </div>
            <div class="col-5"></div>
        </div>
  
        <div class="row cl">
            <label class="form-label col-2">手机</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="phone" />
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">QQ</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="school"  />
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" type="submit" value="添加" />
                <input class="btn btn-default radius" type="button" value="关闭" onclick="parent.location.reload()" style="margin-left: 30px;" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
