<div class="pd-20">

    <div class="mt-20">

                <tr>

                    <th>姓名</th>
                    <th>性别</th>

                    <th>邮箱</th>

            </thead>
            <tbody>
                    <tr>
                        <td>141001</td>

                        <td>610481199508160001</td>

                  	<tr>

            <div id="pagination" style="margin: 20px;"></div>
            <script type="text/javascript" src="/rupeng-admin-prototype/lib/laypage/1.2/laypage.js"></script>
            <script type="text/javascript">
                laypage({
                    cont:'pagination',
                    pages:2,
                    curr: 1,
                    jump:function(obj,first){
                        if(!first){
                            $("#curr").val(obj.curr);
                            $("form").submit();
                        }
                    }
                });
            </script>
    </div>
