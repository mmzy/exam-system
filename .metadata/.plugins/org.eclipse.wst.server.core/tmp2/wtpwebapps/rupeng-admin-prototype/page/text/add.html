<div class="pd-20">
    <form action="" class="form form-horizontal">
    
        <div class="row cl">
            <label class="form-label col-2">试题科目</label>
            <div class="formControls col-5">
                <select class="input-text">
                	<option>高等数学</option>
                	<option>java开发</option>
                	<option>数据结构</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">试题章节</label>
            <div class="formControls col-5">
                <select class="input-text">
                	<option>第一章</option>
                	<option>第二章</option>
                	<option>第三章</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
    
        <div class="row cl">
            <label class="form-label col-2">试题模块</label>
            <div class="formControls col-5">
            	<select class="input-text">
                	<option>选择题</option>
                	<option>填空题</option>
                	<option>解答题</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">试题难度</label>
            <div class="formControls col-5">
            	<select class="input-text">
                	<option>简单</option>
                	<option>一般</option>
                	<option>困难</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">题目</label>
            <div class="formControls col-5">
            <textarea name="description" class="textarea"></textarea>
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 选择题显示下面四个文本框 -->
        <div class="row cl">
            <label class="form-label col-2">A选项</label>
            <div class="formControls col-5">
            	<input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div> 
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">A选项</label>
            <div class="formControls col-5">
            	<input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div> 
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">B选项</label>
            <div class="formControls col-5">
            	<input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div> 
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">C选项</label>
            <div class="formControls col-5">
            	<input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div> 
        </div>
        
        <div class="row cl">
            <label class="form-label col-2">D选项</label>
            <div class="formControls col-5">
            	<input type="text" class="input-text" name="name" />
            </div>
            <div class="col-5"></div> 
        </div>
        
        <div class="row cl">

            <textarea name="description" class="textarea"></textarea>
            </div>
