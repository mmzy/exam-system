<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript" src="/rupeng-admin-prototype/lib/html5.js"></script>

<link href="/rupeng-admin-prototype/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/rupeng-admin-prototype/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="/rupeng-admin-prototype/css/style.css" rel="stylesheet" type="text/css" />
<link href="/rupeng-admin-prototype/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<script type="text/javascript" src="/rupeng-admin-prototype/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/rupeng-admin-prototype/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="/rupeng-admin-prototype/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="/rupeng-admin-prototype/js/H-ui.js"></script> 
<script type="text/javascript" src="/rupeng-admin-prototype/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="/rupeng-admin-prototype/js/common.js"></script>

<title></title>
</head>
<body>
<div class="pd-20">

    <!-- form表单 -->
    <form action="" class="form form-horizontal">
    
        <!-- 单行文本输入框 -->
        <div class="row cl">
            <label class="form-label col-2">name</label>
            <div class="formControls col-5">
                <input  name="name"  type="text" class="input-text" />
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 密码框 -->
        <div class="row cl">
            <label class="form-label col-2">密码</label>
            <div class="formControls col-5">
                <input type="password" class="input-text" name="password" />
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 单选按钮 -->
        <div class="row cl">
            <label class="form-label col-2">单选按钮</label>
            <div class="col-5">
                    <input id="ra1" type="radio" name="subjectId" /><label for="ra1" style="margin-right: 4%;">选项1</label>
                    <input id="ra2" type="radio" name="subjectId" /><label for="ra2" style="margin-right: 4%;">选项2</label>
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 多选按钮 -->
        <div class="row cl">
            <label class="form-label col-2">多选按钮</label>
            <div class="formControls col-5">
                    <input id="ch1" type="checkbox" name="" /><label for="ch1" style="margin-right: 10px;">选项1</label>
                    <input id="ch2" type="checkbox" name="" /><label for="ch2" style="margin-right: 10px;">选项2</label>
                    <input id="ch3" type="checkbox" name="" /><label for="ch3" style="margin-right: 10px;">选项3</label>
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 下拉列表 -->
        <div class="row cl">
            <label class="form-label col-2">多选按钮</label>
            <div class="formControls col-5">
                <select name="">
                    <option>选项1</option>
                    <option>选项2</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>

        <!-- 多行文本框 -->
        <div class="row cl">
            <label class="form-label col-2">描述</label>
            <div class="formControls col-5">
            <textarea name="" class="textarea"></textarea>
            </div>
            <div class="col-5"></div>
        </div>
        
        <!-- 提交按钮 和 关闭按钮 -->
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" type="submit" value="提交" />
                <input class="btn btn-default radius" type="button" value="关闭" onclick="parent.location.reload()" style="margin-left: 30px;" />
            </div>
        </div>
        
    </form>
    
</div>
</body>
</html>
